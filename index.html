<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>

        <form class="shortener-form">
            <label for="fullurl">Enter Long URL</label>
            <input type="url" id="fullurl" name="fullurl" placeholder="https://example.com" required>

            <label for="shortcode">Custom Short Code</label>
            <input type="text" id="shortcode" name="shortcode" placeholder="e.g. mylink" required>

            <button type="submit">Shorten URL</button>
        </form>

        <!-- Shortened URLs List -->
        <div class="result">
            <h2>Shortened Links</h2>

            <ul>
                <li>
                    <a href="/mylink" target="_blank">
                        http://localhost:3000/mylink
                    </a>
                </li>
                <li>
                    <a href="/google" target="_blank">
                        http://localhost:3000/google
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
